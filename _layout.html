<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Jacob Garcia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind.config.js"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-primary-100 via-accent-50 to-secondary-800/5 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-secondary-900/5 backdrop-blur-sm shadow-lg sticky top-0 z-50 border-b border-accent-200">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Mobile menu button -->
                <div class="flex md:hidden">
                    <button id="mobile-menu-button" class="text-secondary-600 hover:text-primary-500 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>

                <!-- Desktop navigation -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="index.html" class="py-4 px-2 {{resumeActive}} transition duration-300">Resume</a>
                    <a href="about.html" class="py-4 px-2 {{aboutActive}} transition duration-300">About This Site</a>
                </div>
            </div>

            <!-- Mobile menu -->
            <div id="mobile-menu" class="md:hidden hidden">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="index.html" 
                       class="block px-3 py-2 rounded-md text-base font-medium {{resumeActive}} hover:text-primary-500 hover:bg-primary-50 transition duration-300">
                        Resume
                    </a>
                    <a href="about.html" 
                       class="block px-3 py-2 rounded-md text-base font-medium {{aboutActive}} hover:text-primary-500 hover:bg-primary-50 transition duration-300">
                        About This Site
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8 lg:px-8">
        {{content}}
    </main>

    <!-- Footer -->
    <footer class="bg-gradient-to-t from-secondary-800/10 to-white/80 backdrop-blur-sm shadow-lg mt-12 border-t border-accent-200">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <p class="text-center text-gray-600">
                Â© 2024 Jacob Garcia. Built with modern web technologies and AI assistance.
            </p>
        </div>
    </footer>

    <!-- Add JavaScript for mobile menu toggle -->
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            
            // Change hamburger to X when menu is open
            const icon = mobileMenuButton.querySelector('svg');
            if (mobileMenu.classList.contains('hidden')) {
                icon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                `;
            } else {
                icon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                `;
            }
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!mobileMenuButton.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.classList.add('hidden');
                const icon = mobileMenuButton.querySelector('svg');
                icon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                `;
            }
        });
    </script>
</body>
</html>
